<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Carrello | TISANAÉ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .cart-header {
            padding: 150px 0 80px 0;
            background-color: var(--seppia);
            color: var(--crema);
            text-align: center;
        }
        .cart-header h1 {
            color: var(--oro);
            font-size: 3.5rem;
        }
        .cart-grid {
            display: flex;
            gap: 40px;
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }
        .cart-items-container {
            flex-grow: 1;
        }
        .cart-summary {
            flex-basis: 350px;
            background-color: var(--crema);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 100px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid var(--oro);
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h4 {
            font-size: 1.2rem;
            color: var(--seppia);
            margin: 0 0 5px 0;
        }
        .item-details p {
            font-size: 1rem;
            color: var(--oro);
            font-weight: bold;
            margin: 0;
        }
        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item-actions input {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid var(--oro);
            border-radius: 5px;
        }
        .remove-btn {
            background: none;
            border: none;
            color: var(--bordeaux);
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .remove-btn:hover {
            color: var(--seppia);
        }
        .cart-summary h3 {
            color: var(--oro);
            margin-top: 0;
            border-bottom: 2px solid var(--oro);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .summary-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--seppia);
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        .empty-cart-message {
            text-align: center;
            padding: 100px 0;
            font-size: 1.5rem;
            color: var(--seppia);
        }
        @media (max-width: 992px) {
            .cart-grid {
                flex-direction: column;
                padding: 20px;
            }
            .cart-summary {
                position: static;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="container">
            <a href="/">
                <img src="img/Tisanaé logo.png" alt="Logo Tisanae" class="header-logo">
            </a>
            <button id="menu-toggle" class="menu-toggle" aria-controls="main-nav" aria-expanded="false">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <nav id="main-nav">
                <a href="/#abbonamento-piani">I Piani</a>
                <a href="/#come-funziona">Il Rituale</a>
                <a href="/#grimorio">Il Grimorio</a>
                <a href="/#grimorio-slider">Le Box</a>
                <a href="/#faq">FAQ</a>
                <a href="/#contatti-diretti">Contattaci</a>
                <a href="/shop.html">Shop</a> 
                <a href="/cart.html" id="cart-icon" class="cart-nav-link active"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a> 
            </nav>
        </div>
    </header>

    <section class="cart-header">
        <div class="container">
            <h1>Il Tuo Calice è Pronto</h1>
            <p class="hero-subtitle">Rivedi gli articoli selezionati prima di procedere al checkout.</p>
        </div>
    </section>

    <main class="container">
        <div id="cart-content-wrapper">
            </div>
    </main>
    
    <section id="cta-finale" class="fade-in">
        </section>

    <footer>
        </footer>

    <div id="cookie-banner"></div>
    <div id="customize-modal"></div>


    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartWrapper = document.getElementById('cart-content-wrapper');
            const DELIVERY_COST = 0.00; // Spedizione Gratuita

            // Questa funzione sarà la sola responsabile di renderizzare il carrello
            function renderCart() {
                // Ricarica il carrello da localStorage (assicurati che loadCart esista in script.js)
                if (typeof loadCart === 'function') {
                    loadCart(); 
                } else {
                    console.error("La funzione loadCart non è disponibile.");
                    return;
                }
                
                if (cart.length === 0) {
                    cartWrapper.innerHTML = `
                        <div class="empty-cart-message">
                            <i class="fas fa-box-open fa-3x" style="color:var(--oro); margin-bottom: 20px;"></i>
                            <p>Il tuo calice è vuoto. <br>Inizia la tua collezione nello <a href="/shop.html" style="color:var(--oro);">Shop</a>.</p>
                        </div>
                    `;
                    return;
                }

                let subtotal = 0;
                let cartItemsHTML = '';

                cart.forEach((item, index) => {
                    const lineTotal = item.price * item.quantity;
                    subtotal += lineTotal;

                    cartItemsHTML += `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="item-img">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <p>€ ${item.price.toFixed(2)}</p>
                            </div>
                            <div class="item-actions">
                                <input type="number" data-index="${index}" class="quantity-input" value="${item.quantity}" min="1" max="99">
                                <span class="line-total-display">€ ${lineTotal.toFixed(2)}</span>
                                <button class="remove-btn" data-index="${index}">Rimuovi</button>
                            </div>
                        </div>
                    `;
                });

                const total = subtotal + DELIVERY_COST;

                // Assembla la struttura finale della pagina
                cartWrapper.innerHTML = `
                    <div class="cart-grid">
                        <div class="cart-items-container">
                            <h2>Articoli nel Carrello (<span id="cart-page-count">${cart.length}</span>)</h2>
                            ${cartItemsHTML}
                        </div>
                        
                        <div class="cart-summary">
                            <h3>Riepilogo Ordine</h3>
                            
                            <div class="summary-line">
                                <span>Subtotale Articoli:</span>
                                <span>€ ${subtotal.toFixed(2)}</span>
                            </div>
                            
                            <div class="summary-line">
                                <span>Spedizione:</span>
                                <span>${DELIVERY_COST === 0 ? 'Gratuita' : `€ ${DELIVERY_COST.toFixed(2)}`}</span>
                            </div>
                            
                            <div class="summary-total">
                                <span>Totale:</span>
                                <span id="cart-total-amount">€ ${total.toFixed(2)}</span>
                            </div>
                            
                            <div style="margin: 20px 0;">
                                <input type="text" placeholder="Codice Sconto (WIP)" style="width: 100%; padding: 10px; border: 1px solid var(--oro); border-radius: 5px;">
                            </div>
                            
                            <a href="URL_CHECKOUT_STRIPE" class="cta-button primary-cta giant-cta" style="width: 100%; margin-top: 20px;">
                                Procedi al Checkout
                            </a>
                        </div>
                    </div>
                `;

                // 2. Aggiungi i listener per l'aggiornamento/rimozione DOPO il rendering

                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', updateQuantity);
                });

                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', removeItem);
                });
                
                // Aggiorna il conteggio nell'header dopo il rendering
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                }
            }

            // Gestisce la rimozione di un articolo
            function removeItem(e) {
                const index = parseInt(e.target.dataset.index);
                cart.splice(index, 1);
                
                if (typeof saveCart === 'function') {
                    saveCart();
                }
                
                renderCart();
            }

            // Gestisce l'aggiornamento della quantità
            function updateQuantity(e) {
                const index = parseInt(e.target.dataset.index);
                let newQty = parseInt(e.target.value);

                if (isNaN(newQty) || newQty < 1) {
                    newQty = 1;
                    e.target.value = 1; 
                }

                cart[index].quantity = newQty;
                
                if (typeof saveCart === 'function') {
                    saveCart();
                }
                
                renderCart(); // Ridisegna l'intero carrello per aggiornare i totali
            }

            // Inizializza il carrello al caricamento della pagina
            renderCart();
        });
    </script>
</body>
</html>
